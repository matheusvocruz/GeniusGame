<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Genius</title>
</head>
<body>
    <div class="container-fluid">
        <!-- <aside>
                <div class="progress progress-bar-vertical">
                    <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="height: 30%;">
                        <span class="sr-only">30%</span>
                    </div>
                </div>
        </aside> -->
        <div id="root" class="text-center">
           
           <div class="flex-row">
                <div class="box bg-success" id="green" data-enabled="disabled" data-key="38">
                    <i class="fas fa-arrow-up arrow-icon"></i>
                </div>
                <div class="box bg-warning" id="yellow" data-enabled="disabled" data-key="39">
                    <i class="fas fa-arrow-right arrow-icon"></i>
                </div>
            </div>
            <button id="play" class="btn"><i class="fas fa-play-circle fa-5x"></i></button>
            <div class="flex-row">
                <div class="box bg-primary" id="blue" data-enabled="disabled" data-key="40">
                    <i class="fas fa-arrow-left arrow-icon"></i>
                </div> 
                <div class="box bg-danger" id="red" data-enabled="disabled" data-key="37">
                    <i class="fas fa-arrow-down arrow-icon"></i>
                </div> 
            </div>
            <div class="flex-row">
                <button id="reset" class="btn btn-default"><i class="fas fa-redo-alt fa-4x"></i></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
